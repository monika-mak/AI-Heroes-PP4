<!-- blog/leaderboard.html-->
{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="container text-center">
    <h2>LEADERBOARD</h2>
    <div class="row">
        <div class="col-sm-3">
            <img class="image-block" src="/static/images/canva_heroes/trophy_robot.png" alt="futuristic cute robot holding a trophy">
        </div>
        <div class="col-sm-6">
            {% for post in posts %}
            <div class="card mb-4">
                <div class="card-body">
                    <div class="image-container text-center">
                        {% if "placeholder" in post.featured_image.url %}
                        <img class="card-img-top " src="{% static 'images/default.png' %}" alt="placeholder image">
                        {% else %}
                        <img class="card-img-top" src=" {{ post.featured_image.url }}"alt="{{ post.title }}">
                        {% endif %}
                        <div class="vote-button icon" >
                            <a href="{% url 'vote_on_a_post' post.id %}"><i class="fa-solid fa-check-to-slot icon"></i></a>{{ post.vote_count }}
                        </div>
                    </div>
                    <a href="{% url 'post_detail' post.slug %}" class="post-link">
                        <h2 class="card-title">{{ post.title }}</h2>
                    </a>
                    <hr />
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-sm-3">
            <img class="image-block" src="/static/images/canva_heroes/trophy_robot.png" alt="futuristic cute robot holding a trophy">
        </div>
    </div>
</div>

<!-- index.html content ends here -->
{% endblock %}
