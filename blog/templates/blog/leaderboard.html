<!-- blog/leaderboard.html-->
{% extends "base.html" %}

{% block title %}Leaderboard{% endblock %}

{% block content %}
    <h2>Top 5 most voted AI Heroes </h2>
    <ul>
        {% for post in posts %}
        <li>
            <a href = "{% url 'post_detail' post.slug %}"> {{ post.title}}</a> - {{ post.num_votes}} Votes
        </li>
        {% endfor %}
    </ul>
{% endblock %}
